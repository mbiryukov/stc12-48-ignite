plugins {
    id 'java'
}

group 'ru.innopolis.stc12.ignite'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.ignite', name: 'ignite-core', version: '2.7.0'
    compile group: 'org.apache.ignite', name: 'ignite-spring', version: '2.7.0'
    compile group: 'org.apache.ignite', name: 'ignite-indexing', version: '2.7.0'
}
